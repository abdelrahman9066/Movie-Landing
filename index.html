<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Movies Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="main">
        <!-- star navbar -->
        <div class="container">
            <nav class="navbar">
                <div class="logo"> <span class="log">NEW</span> <Span>MOVIE</Span></div>
                <div class="links">
                    <ul>
                        <li>New Movie</li>
                        <li>Genere</li>
                        <li>Country</li>
                        <li>Movie</li>
                        <li>TV Series</li>
                        <li class="search-icon">
                            <i class="fas fa-search"></i>
                            <div class="search-container">
                                <input type="text" class="search-input" placeholder="Search movies...">
                                <button class="search-button">Search</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
        <!-- end navbar -->

        <!-- <div class="background">
            <img src="https://image.tmdb.org/t/p/w220_and_h330_face/qJzloL8O9YHhiWBrhlPfKAtZu2I.jpg" alt="">
            <div class="overlay"></div>
        </div> -->
        <!-- start data content -->
        <div class="container">
            <div class="details">
                <div class="text">
                    <h2></h2>
                </div>
                <div class="rate">
                    <div class="imdb"> IMDB</div>
                    <div class="vote_average">8.2</div>
                    <div class="vote_count">(19142)</div>
                    <div class="year">2021</div>
                </div>
                <div class="info">
                    <p>Spider-man must rescue the beautiful daughter of the evil Dr. Lightning.</p>
                </div>
                <div class="buttons">
                    <button class="Trailer">Watch Trailer</button>
                    <button class="Watch"><i class="fas fa-play"></i> Watch Now</button>
                </div>
                <div class="switch-buttons">
                    <button class="left" aria-label="Previous slide">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="right" aria-label="Next slide">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- end data content -->
        <!-- cards -->
        <div class="cards-container"></div>
        <!-- end cards -->
    </div>
    <script src="./typescript.js"></script>
</body>

</html>
